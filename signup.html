<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>signup</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-4 col-10 border border-1 border-success px-4 py-4 rounded-2 shadow">
                <h3 class="mb-4 text-center fw-bold">Sign Up</h3>
            <form action="#" class="signup-form">
                <div class="form-group mb-3">
                    <label class="label" for="name">Full Name </label>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="name">Email </label>
                    <input type="email" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="********" required>
                </div>
                <div class="form-group mb-3">
                    <label class="label" for="password">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="*******" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success rounded submit px-3">Sign Up</button>
                </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a data-toggle="tab" class="text-decoration-none" href="/login.html">Login</a></p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
