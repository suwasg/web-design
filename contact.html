<!DOCTYPE html>
<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    .contact-wrapper {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 30px rgba(0,0,0,0.1);
    }

    .contact-info {
      background: linear-gradient(135deg, #0d6331, #26e94a);
      padding: 40px;
      color: white;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .contact-item:hover {
      transform: translateX(10px);
    }

    .contact-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }

    .social-links {
      margin-top: 30px;
    }

    .social-icon {
      width: 35px;
      height: 35px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      background: white;
      color: #0b5d1f;
      transform: translateY(-3px);
    }

    .contact-form {
      padding: 40px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid #eee;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #028824;
      box-shadow: none;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #067a12, #0ba751);
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,98,204,0.3);
    }

    .map-container {
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="contact-wrapper">
          <div class="row g-0">
            <div class="col-md-5">
              <div class="contact-info h-100">
                <h3 class="mb-4">Get in touch</h3>
                <p class="mb-4">We'd love to hear from you. Please fill out the form or contact us using the information below.</p>

                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div>
                    <h6 class="mb-0">Address</h6>
                    <p class="mb-0">44600, Kathmandu-17, Nepal</p>
                  </div>
                </div>

                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div>
                    <h6 class="mb-0">Phone</h6>
                    <p class="mb-0">+977 9876543210</p>
                  </div>
                </div>

                <div class="contact-item">
                  <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                  </div>
                  <div>
                    <h6 class="mb-0">Email</h6>
                    <p class="mb-0">contact@himalayangarden.com</p>
                  </div>
                </div>

                <div class="social-links">
                  <h6 class="mb-3">Follow Us</h6>
                  <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                  <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
              </div>
            </div>
            
            <div class="col-md-7">
              <div class="contact-form">
                <h3 class="mb-4">Send us a message</h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Doe">
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                  </div>
                  
                  <div class="mb-4">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="5" placeholder="Your message here..."></textarea>
                  </div>
                  
                  <button type="submit" class="btn btn-submit text-white">Send Message</button>
                </form>

                <!-- <div class="map-container mt-4">
                  <img src="/api/placeholder/800/200" alt="Map" style="width: 100%; height: 100%; object-fit: cover;">
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
