<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-4 col-10 border border-1 border-success px-4 py-4 rounded-2 shadow">
            <h3 class="mb-4 text-center fw-bold">Sign In</h3>
        <form action="#" class="signin-form">
            <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-success rounded submit px-3">Sign In</button>
            </div>
            <div class="form-group d-flex justify-content-between align-items-center mt-2">
                <label class="checkbox-wrap bxs-checkbox-checked mb-0">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
                <a href="/" class="text-decoration-none">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center mt-3">Not a member? <a data-toggle="tab" class="text-decoration-none" href="/signup.html">Sign Up</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
